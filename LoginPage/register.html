<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Potta+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>register</h1>
    </header>
    <main>
        <form action="" method="post">
            <div class="user-login-form">
                <div class="form-row">
                    <label for="username">username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-row">
                    <label for="password">password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-row">
                    <button class="user-register-btn">OK!</button>
                </div>
                <div class="form-row">
                    <p>※利用規約は<a href="">こちら</a></p>
                </div>
            </div>
        </form>
        <div class="user-new">
            <a class="user-new-btn" href="">ログインはこちら</a>
        </div>
    </main>
    
</body>

</html>
