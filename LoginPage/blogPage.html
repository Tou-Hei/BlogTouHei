<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>My Blog</h1>
      <div class="user-info">
        <span class="username">ユーザー名</span>
        <a href="#" class="logout">ログアウト</a>
      </div>
      <div class="blog-actions">
        <button class="edit-blog">記事作成</button>
        <button class="delete-blog">記事削除</button>
      </div>
    </div>
  </header>
  <main>
    <div class="blog-post">
      <img src="blog-image1.jpg" alt="Blog Image 1" class="blog-image">
      <p>記事一覧</p>
    </div>
    <div class="blog-post">
      <img src="blog-image2.jpg" alt="Blog Image 2" class="blog-image">
      <p>記事一覧</p>
    </div>
    
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
